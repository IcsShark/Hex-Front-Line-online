<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HexFrontLine</title>
    <link rel="stylesheet" type="text/css" href="/css/room.css" />
    <link rel="icon" type="image/x-icon" href="/image/favicon.ico">
</head>
<body id="room">
    <div class="back">
        <div class= "button" onclick="back()"></div>
    </div>
    <div class="roomWrapper">
        <div class = "P1">
            <div class="P1_list"></div>
            <div class="button" onclick="becomeP1()"></div>
        </div>
        <div class = "Spectator">
            <div class="Spec_list"></div>
            <div class="button hexagon" onclick="becomeSpec()">
                <div class="hexagon-in1">
                    <div class="hexagon-in2"></div>
                </div>
            </div>
        </div>
        <div class = "P2">
            <div class="P2_list"></div>
            <div class="button" onclick="becomeP2()"></div>
        </div>
    </div>
    <div class="next">
        <div class= "button" onclick="next()"></div>
    </div>
    
</body>
</html>

<script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
<script src="/js/lobby.js"></script>
